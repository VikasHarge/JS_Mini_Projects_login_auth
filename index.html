<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authenticaton</title>

    <!-- fontAwesome -->
    
    <script src="https://kit.fontawesome.com/355e58a8ac.js" crossorigin="anonymous"></script>

    <!-- css -->

    <link rel="stylesheet" href="./style.css">
        
</head>
<body>

    <!-- ======= background ======== -->
    <div class="background-area">

        <div class="login-area">
            <!-- ========= left section ========= -->
            <div class="login-design">
                <div class="logo-div"></div>
                <img class="logo" src="./media/pawna_logo png.png" >
                <h1 class="title">
                    WELCOME,
                    <p>To the world of lakes. !</p> 
                </h1>
                <p class="para">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Atque, itaque.
                </p>
                <div class="social-icons">
                    <li class="icon"><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    <li class="icon"><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                    <li class="icon"><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                </div>
            </div>

            <!-- =========== wave animation ======== -->

            <section id="waveSection">
                <div class="wave wave1"></div>
                <div class="wave wave2"></div>
                <div class="wave wave3"></div>
                <div class="wave wave4"></div>
            </section>

            <!-- ============= login form =========== -->

            <div id="logIn-togg" class="signup-form login-form">
                <div class="signup-form-container">
                    <div class="form_heading">
                        <h2>Login to Dashboard</h2>
                    </div>
                    <div class="form-container">
                        <form action="#" class="signup">
                              
                              <div class="input-Name">
                                <i class="fa-solid fa-envelope icon"></i>
                                <input type="email" class="text-name" name="email" placeholder="Email" required>
                              </div>

                              <div class="input-Name">
                                <i class="fa-solid fa-lock icon"></i>
                                <input type="password" class="text-name" name="password" placeholder="Password" required>
                              </div>  
                              
                              <div class="submit-area">
                                <button type="button" onclick="login()" class="btn" >Log in</button>
                                <button type="button" onclick="loginChange()" class="btn-change" >Register</button>
                              </div> 
                        </form>
                    </div>
                </div>
            </div>

            <!-- ============= signup form ========== -->

            <div id="singUp-togg" class="signup-form">
                <div class="signup-form-container">
                    <div class="form_heading">
                        <h2>Sing up to Dashboard</h2>
                    </div>
                    <div class="form-container">
                        <form action="#" class="signup">
                              <div class="input-Name">
                                <i class="fa-solid fa-user icon"></i>
                                <input type="text" class="name" name="firstName" placeholder="First Name" required>
                                <span>
                                <i class="fa-solid fa-user icon"></i>
                                <input type="text" class="name" name="lastName" placeholder="Last Name" required>
                                </span>
                              </div>

                              <div class="input-Name">
                                <i class="fa-solid fa-envelope icon"></i>
                                <input type="email" class="text-name" name="email" placeholder="Email" required>
                              </div>

                              <div class="input-Name">
                                <i class="fa-solid fa-lock icon"></i>
                                <input type="password" class="text-name" name="password" placeholder="Password" required>
                              </div>

                              <div class="input-Name">
                                <i class="fa-solid fa-lock icon"></i>
                                <input type="password" class="text-name" name="password" placeholder="Confirm Password" required>
                              </div>  
                              
                              <div class="submit-area">
                                <button type="button" onclick="signUp()" class="btn" >Sign up</button>
                                <button type="button" onclick="pageChange()" class="btn-change" >Login here</button>
                              </div> 
                        </form>
                    </div>
                </div>      
            </div>
        </div>
    </div>
    















    <script src="./main.js"></script>
</body>
</html>
